<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html, body { 
				font-family: Helvetica, sans-serif; 
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			video {
				margin: 0;
				padding: 0;
				border: none;
				width: [maxwidth]px;
				height: auto;
				max-height: [maxheight]px;
			}
			video::-webkit-media-controls-fullscreen-button {
				display: none;
			}
			body.dark video::-webkit-media-controls-panel {
				filter: invert(100%) hue-rotate(180deg);
			}
			#container {
				display: inline-block;
				width: auto;
				height: auto;
			}
		</style>
	</head>
	<body class="[theme]">
		<div id="container">
			<video preload="auto" autoplay="autoplay" [video_muted] loop="loop" controls="controls" webkit-playsinline="">
				<source src="[url]" type="video/[fmt]">
			</video>
		</div>
		<script>
			document.querySelector('video').addEventListener('click', function(event) {
				if (this.paused) this.play();
				else this.pause();
			}, false);
			
			// cannot set volume via html attribute (thanks chrome)
			document.querySelector('video').volume = [volume];
		</script>
	</body>
</html>
