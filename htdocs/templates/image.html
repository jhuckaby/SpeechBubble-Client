<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html, body { 
				font-family: Helvetica, sans-serif; 
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			img {
				margin: 0;
				padding: 0;
				border: none;
				width: auto;
				height: auto;
				max-width: [maxwidth]px;
				max-height: [maxheight]px;
			}
			a {
				outline: none;
				text-decoration: none;
			}
			#container {
				display: inline-block;
				width: auto;
				height: auto;
			}
		</style>
	</head>
	<body class="[theme]">
		<div id="container">
			<a href="[url]" target="_blank" draggable="false"><img src="[url]" draggable="false"/></a>
		</div>
	</body>
</html>
